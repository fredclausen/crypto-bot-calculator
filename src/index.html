<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; object-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; object-src 'self'">
    <title>Crypto Bot Calculator</title>
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <div class="outside-container">

      <div class="output">
        <div class="money-container">
          <div class="item totalfreecash"><label for="totalfreecashinput">Free Cash</label></div>
          <div class="item totalfreecashinput"><input type="text" id="totalfreecashinput" value="0.0"></div>

          <div class="item totalcashinbots"><label for="totalcashinbotsinput">Total Cash In Bots</label></div>
          <div class="item totalcashinbotsinput"><input type="text" id="totalcashinbotsinput" value="0"></div>
        </div>
      </div>
      <div class="output">
        <div class="calc-container">
        </div>
      </div>

      <div class="output">
        <div class="input-container">
          <div class="item numberofbots"><label for="numberofbotsinput">Number of Bots</label></div>
          <div class="item numberofbotsinput"><input type="text" id="numberofbotsinput" value="1"></div>

          <div class="item baseordersize"><label for="baseordersizeinput">Base Order Size</label></div>
          <div class="item baseordersizeinput"><input type="text" id="baseordersizeinput" value="0"></div>

          <div class="item safetyordersize"><label for="safetyordersizeinput">Safety Order Size</label></div>
          <div class="item safetyordersizeinput"><input type="text" id="safetyordersizeinput" value="0"></div>

          <div class="item safetyordersizescaling"><label for="safetyordersizescaling">Safety Order Scaling</label></div>
          <div class="item safetyordersizescalinginput"><input type="text" id="safetyordersizescalinginput" value="0"></div>

          <div class="item maxsafetyorders"><label for="maxsafetyordersinput">Max Safety Orders</label></div>
          <div class="item maxsafetyordersinput"><input type="text" id="maxsafetyordersinput" value="0"></div>
        </div>
      </div>

      <div class="output">
        <div class="output-container">
          <div class="item totalcash">Total Cash</div>
          <div class="item totalcashoutput" id="totalcashoutput"></div>

          <div class="item extracash">Extra Cash</div>
          <div class="item extracashoutput" id="extracashoutput"></div>

          <div class="item cashusedperbot">Amount Per Bot</div>
          <div class="item cashusedperbotoutput" id="cashusedperbotoutput"></div>

          <div class="item possibleextrabot">Possible Extra Bots</div>
          <div class="item possibleextrabotoutput" id="possibleextrabotoutput"></div>

          <div class="item numberofcoveredsafetyorders">Number of SOs Covered</div>
          <div class="item numberofcoveredsafetyordersoutput" id="numberofcoveredsafetyordersoutput"></div>

          <div class="item possibleextrasos">Possible Extra SOs</div>
          <div class="item possibleextrasosordersoutput" id="possibleextrasossoutput"></div>
        </div>
      </div>
    </div>
    <script src="./cryptobot.js" type="module"></script>
  </body>
</html>
